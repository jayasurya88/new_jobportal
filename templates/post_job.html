{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Post a New Job</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="experience_min" class="form-label">Min Experience (Years)</label>
                <input type="number" class="form-control" id="experience_min" name="experience_min" required min="0">
            </div>
            <div class="col-md-6 mb-3">
                <label for="experience_max" class="form-label">Max Experience (Years)</label>
                <input type="number" class="form-control" id="experience_max" name="experience_max" required min="0">
            </div>
        </div>



        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="salary_min" class="form-label">Min Salary ($)</label>
                <input type="number" class="form-control" id="salary_min" name="salary_min">
            </div>
            <div class="col-md-6 mb-3">
                <label for="salary_max" class="form-label">Max Salary ($)</label>
                <input type="number" class="form-control" id="salary_max" name="salary_max">
            </div>
        </div>

        <div class="mb-3">
            <label for="job_type" class="form-label">Job Type</label>
            <select class="form-control" id="job_type" name="job_type" required>
                <option value="full_time">Full Time</option>
                <option value="part_time">Part Time</option>
                <option value="contract">Contract</option>
                <option value="freelance">Freelance</option>
                <option value="internship">Internship</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Post Job</button>
    </form>
</div>
{% endblock %}
